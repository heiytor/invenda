get:
  operationId: getUser
  summary: Get User
  tags:
    - user
  security:
    - jwt: []
  responses:
    "200":
      description: Success to get the user.
post:
  operationId: createUser
  summary: Create User
  tags:
    - user
  security:
    - jwt: []
  responses:
    "201":
      description: Success to create a user.
patch:
  operationId: updateUser
  summary: Update User
  tags:
    - user
  security:
    - jwt: []
  responses:
    "200":
      description: Success to update a user.
delete:
  operationId: deleteUser
  summary: Delete User
  tags:
    - user
  security:
    - jwt: []
  responses:
    "204":
      description: Success to delete a user.
